<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Focus Overlay</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mask-top" class="mask"></div>
    <div id="mask-bottom" class="mask"></div>

    <div id="browser-warning"
        style="display: none; padding: 20px; text-align: center; color: red; font-family: sans-serif;">
        <h1>Attention</h1>
        <p>Cette application ne fonctionne pas dans un navigateur web classique.</p>
        <p>Veuillez lancer l'application via le terminal avec la commande : <code>npm start</code></p>
    </div>

    <script>
        if (typeof require === 'undefined') {
            document.getElementById('browser-warning').style.display = 'block';
            document.getElementById('mask-top').style.display = 'none';
            document.getElementById('mask-bottom').style.display = 'none';
        }
    </script>
    <script src="renderer.js"></script>
</body>

</html>
